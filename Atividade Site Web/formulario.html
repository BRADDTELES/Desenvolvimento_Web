<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
  <section>
    <h1>Preencha os campos</h1>
    <form>
      <div>
        <p>
        <label>Nome: <input id="name": type="text" placeholder="Informe o seu nome completo" required></label>
        </p>
        
        <p>
        <label>E-mail: <input id="email": type="email" placeholder="example@dominio.com" required></label>
        </p>
        
        <p>
        <label>Data de Nascimento: <input id="dataDeNasc": type="date" required></label>
        </p>
        
        <p>
        <label>Telefone: <input id="telefone": type="tel" required></label>
        </p>
        
        <p>
          Sexo:<br>
          <label><input name="iradio": type="radio" value="0">Masculino</label>
          <label><input name="iradio": type="radio" value="1">Feminino</label>
          <label><input name="iradio": type="radio" value="2">Não Definido</label>
        </p>
        
        <p>
        <label>Endereço: <input id="endereço": type="text" placeholder="Informe o seu endereço" required></label>
        </p>

        <p>
          <label>CEP:<br><small>Formato 01.123-000</small> <input id="cep": type="tel" pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}" required></label>
        </p>
        <p>
          <label>Cidade: <input id="cidade": type="text" placeholder="Informe a cidade" required></label>
        </p>

        <p>
          Estado: <small>(Campo Obrigatório)</small><br>
          <select name="select">
            <option value="Selecione...">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </p>

        <p>
          <label>Senha: <input id="senha": type="password" placeholder="Insira a sua senha" required></label>
        </p>

        <p>
          <label>Confirmar Senha: <input id="senha": type="password" placeholder="Insira a sua senha novamente" required></label>
        </p>
        
        <p>
          <h4>Termo de Uso e Política de Privacidade:</h4>
          Termos de Uso e a Política de Privacidade: <a href="politica-de-privacidade.html">Saiba mais.</a>
          <br>
          <a href="politica-de-privacidade.html">Política de Privacidade</a> deste site.
          <br>
          <label><input name="icheck" type="checkbox" value="1" required> Li e concordo com os Termos de Uso.</label>
        </p>

        <p>
          <label><input id="finalizar": type="submit" value="Finalizar"></label>
        </p>
      </div>
      
    </form>
  </section>
</body>
</html>
