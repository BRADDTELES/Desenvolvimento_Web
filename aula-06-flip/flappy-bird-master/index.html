<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div id="alert">
          
        </div>
        <div class="card m-5">
          <div class="card-body">
            <h3 class="card-title">Função Incremental</h3>
            <div class="card-text">
              <p id="incrementResult">Resultado ainda não disponivel</p>
            </div>
            <div class="mt-5">
              <button type="button" class="btn btn-outline-success" onclick="incrementar()">
                Incrementar
              </button>
              <button type="button" class="btn btn-outline-warning" onclick="zerar()">
                Resetar
              </button>
              <button type="button" class="btn btn-outline-danger" onclick="cancelar()">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
