<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Cadastro Funcionário</h2>
        <form id="Cadastro" action="" method="post">
        <div>
            <label: for="name">Nome:</label>
            <input id="name": type="text" placeholder="Informe o seu nome">
        <br>
            <label: for="cpf">CPF:</label>
            <input id="cpf": type="text" placeholder="Infome o seu CPF">
        <br>
            <label: for="email">E-mail:</label>
            <input id="email": type="url" placeholder="example@email.com" size="30"">
        <br>
            <label: for="dataDeNascimento">Data de Nascimento:</label>
            <input id="dataDeNascimento": type="date">
        <br>
            <label: for="telefone">Entre com o Telefone:<br>
            <small>Formato: 123-45678-1234</small>
            </label>
            <br>
            <input id="telefone": type="tel" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}" required>
        <br>
            <label: for="funcao">Função:</label>
            <input id="funcao": type="text" placeholder="Informe a sua função">
        <br>
            <label: for="foto">Foto:</label>
            <input id="foto": type="file" accept="image/png, image/jpeg" required>
        <br>
        <h2>Endereço</h2>    
            <label: for="cep">CEP:</label>
            <input id="cep": type="text" placeholder="Informe o seu CEP">
        <br>
            <label: for="logradouro">Logradouro:</label>
            <input id="logradouro": type="text" placeholder="Informe o seu Logradouro">
        <br>
            <label: for="complemento">Complemento:</label>
            <input id="complemento": type="text" placeholder="Informe o seu Complemento">
        <br>
            <label: for="cidade">Cidade:</label>
            <input id="cidade": type="text" placeholder="Informe a sua Cidade">
        <br>
            <label: for="estado">Estado:</label>
            <input id="estado": type="text" placeholder="Informe o seu Estado">
        </div>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar Formulário</button>
        </form>
        
        
        
        
        
        <!--Nome
        CPF
        Email
        Data de Nascimento
        Telefone
        Função
        Foto

        Endereço
            - CEP
            - Logradouro
            - Complemento
            - Cidade
            - Estado -->
            
    </section>
</body>
</html>
